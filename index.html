<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>{{ headingtext }}</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="add new task" aria-label="Add new task"
                    aria-describedby="button-add" v-model="tasksinput">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="buttonAdd" v-on:click="addTask">+ Add</button>
                </div>
            </div>
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tasks</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(task, index) in tasklist">
                    <th scope="row">{{ task.number }}</th>
                    <td class="d-flex justify-content-between"> {{ task.text }} <button type="button" class="btn btn-danger btn-sm" aria-label="Delete" v-on:click="deleteTask(index)">x</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Добавляя Vue Router, мы просто сопоставляем наши компоненты с маршрутами и объясняем Vue Router где их отображать -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="script.js"></script>
</body>

</html>
